<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f6fa;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #34495e;
      padding: 10px;
    }
    nav a {
      color: #ecf0f1;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
  </nav>
  <main>
    <div class="card">
      <h2>Welcome</h2>
      <p>This is your admin panel. From here you can manage your site.</p>
    </div>
    <div class="card">
      <h2>Next Steps</h2>
      <ul>
        <li>Add new content</li>
        <li>Update site settings</li>
        <li>Manage users</li>
      </ul>
    </div>
  </main>
</body>
</html>
